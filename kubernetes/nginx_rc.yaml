kind: ReplicationController
apiVersion: v1
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.15
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/default.conf
          name: nginx-vol
          subPath: nginx.conf
          readOnly: true
        - mountPath: /usr/share/nginx/html/static/
          name: nginx-vol
          subPath: app_static/
          readOnly: true
      volumes:
      - name: nginx-vol
        glusterfs:
          endpoints: glusterfs-cluster
          path: gluster
